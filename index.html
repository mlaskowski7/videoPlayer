<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player | mlaskowski7</title>
    <link rel="icon" type="image/png" href="img/PageIcon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    
    <div class="player">
        <video src="https://assets.mixkit.co/videos/preview/mixkit-highway-in-the-middle-of-a-mountain-range-4633-large.mp4 " class="video" playsinline></video>
        <div class="show-controls">
            <div class="controls-container">
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <div class="controls-left">
                        <div class="play-controls">
                            <i class="fa-solid fa-circle-play" title="Play" id="play-btn"></i>
                        </div>
                    </div>
                    <div class="controls-right"> 
                        <div class="speed" title="Playback Speed">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5x</option>
                                <option value="0.75">0.75x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>

                        <div class="time">
                            <span class="time-elapsed">00:00</span>
                            <span> / </span>
                            <span class="time-duration">2:38</span>
                        </div>

                        <div class="fullscreen">
                            <i class="fa-solid fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
